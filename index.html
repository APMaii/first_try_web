<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Amazing Website</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #zeus {
            display: none; /* Initially hidden */
            width: 300px; /* Adjust size as needed */
            margin: 20px auto;
        }
        #welcome {
            margin-top: 20%;
            font-size: 2em;
            color: #0000FF; /* Blue color */
        }
    </style>
</head>
<body>
    <div id="welcome">Very sexy blue color with artificial neural networks. New World is here!</div>
    <img id="zeus" src="zeus.png" alt="Zeus" />

    <script>
        window.addEventListener('scroll', function() {
            const zeusImage = document.getElementById('zeus');
            if (window.scrollY > 100) { // Change this value based on when you want the image to appear
                zeusImage.style.display = 'block'; // Show the image
                document.getElementById('welcome').innerHTML = 'We Are Here!'; // Update text
            }
        });
    </script>
</body>
</html>
