<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* CSS styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Set a solid background color */
      color: white; /* Text color */
    }

    /* Centered page sections */
    .section {
      height: 100vh; /* Full viewport height for each section */
      display: flex; /* Use flexbox for centering */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
      text-align: center; /* Center text */
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s; /* Smooth fade-in effect */
    }

    .visible {
      opacity: 1; /* Make visible when scrolled to */
    }

    h1 {
      font-size: 36px; /* Main title size */
      margin: 0; /* Remove margin */
    }

    .solutions {
      display: grid; /* Use grid for solutions layout */
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      gap: 20px; /* Space between boxes */
      max-width: 800px; /* Limit width */
      margin: 0 auto; /* Center on the page */
    }

    .box {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      color: #fff; /* White text color */
      padding: 20px; /* Inner spacing */
      border-radius: 10px; /* Rounded corners */
      text-align: left; /* Align text left */
    }
  </style>
</head>
<body>

  <div class="section visible" id="welcome">
    <h1>WELCOME TO THE NEW WORLD OF BUSINESS</h1>
  </div>

  <div class="section" id="from-plutus">
    <h1>FROM PLUTUS</h1>
    <img src="zeus.png" alt="Zeus" style="width: 200px;"> <!-- Display Zeus image -->
  </div>

  <div class="section" id="solutions">
    <h1>WE HAVE SOME SOLUTIONS</h1>
    <div class="solutions">
      <div class="box">
        <h3>Solution 1</h3>
        <p>Details about solution 1.</p>
      </div>
      <div class="box">
        <h3>Solution 2</h3>
        <p>Details about solution 2.</p>
      </div>
      <div class="box">
        <h3>Solution 3</h3>
        <p>Details about solution 3.</p>
      </div>
      <div class="box">
        <h3>Solution 4</h3>
        <p>Details about solution 4.</p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to handle scrolling
    let sections = document.querySelectorAll('.section'); // Get all sections

    window.addEventListener('scroll', () => {
      sections.forEach(section => {
        // Check if section is in viewport
        if (section.getBoundingClientRect().top < window.innerHeight * 0.8) {
          section.classList.add('visible'); // Add visible class to show section
        }
      });
    });
  </script>
</body>
</html>
