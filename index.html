<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: grey;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Directional Buttons -->
    <div id="controls">
        <div class="row">
            <button id="up">⬆</button>
        </div>
        <div class="row">
            <button id="left">⬅</button>
            <button id="down">⬇</button>
            <button id="right">➡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to full window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player properties
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height / 2 - 25,
            width: 50,
            height: 50,
            speed: 5,
            color: 'red',  // Changed to red
        };

        // Control movement
        let keys = {};

        window.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });

        // Button controls
        document.getElementById('up').addEventListener('mousedown', () => keys['ArrowUp'] = true);
        document.getElementById('up').addEventListener('mouseup', () => keys['ArrowUp'] = false);

        document.getElementById('down').addEventListener('mousedown', () => keys['ArrowDown'] = true);
        document.getElementById('down').addEventListener('mouseup', () => keys['ArrowDown'] = false);

        document.getElementById('left').addEventListener('mousedown', () => keys['ArrowLeft'] = true);
        document.getElementById('left').addEventListener('mouseup', () => keys['ArrowLeft'] = false);

        document.getElementById('right').addEventListener('mousedown', () => keys['ArrowRight'] = true);
        document.getElementById('right').addEventListener('mouseup', () => keys['ArrowRight'] = false);

        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move player
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
